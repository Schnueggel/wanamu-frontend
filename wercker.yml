box: golio/ubuntu:latest
build:
  steps:
    - script:
        name: Dummy
        code: |
            echo "Put Tests here?"
deploy:
  steps:
    - add-ssh-key:
        keyname: DEPLOY_KEY
    - script:
        name: install ssh
        code: |
          ssh-agent -s
    - script:
        name: Deploy
        code: |
          git config --global user.email "wercker@wanamu.com"
          git config --global user.name "Wercker"
          echo -e "Host $DEPLOY_HOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
          touch dummy
          git add dummy
          git commit -m 'dummy'
          git remote add deploy $DEPLOY_REPO_URL
          git push deploy $DEPLOY_BRANCH --force
  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
        channel: wercker-notify
        username: werckerbot
