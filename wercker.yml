box: golio/ubuntu:latest
build:
  steps:
    - script:
        name: Dummy
        code: |
            echo "Put Tests here?"
deploy:
  steps:
    - add-ssh-key:
        keyname: DEPLOY_KEY
    - script:
        name: install ssh
        code: |
          ssh-agent -s
    - script:
        name: Deploy
        code: |
          echo -e "Host $DEPLOY_HOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
          git remote add deploy $DEPLOY_REPO_URL
          git push --force deploy $DEPLOY_BRANCH
  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
        channel: wercker-notify
        username: werckerbot
