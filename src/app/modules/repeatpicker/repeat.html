
<section class="md-whiteframe-z1">
    <md-toolbar layout="row" class="toolbar">
        <md-switch ng-model="Repeat.repeatOpts.repeat" aria-label="Switch Weekly">
            Enable alarm interval
        </md-switch>
    </md-toolbar>
    <h1 class="md-display-1">Weekly</h1>
    <div layout="row" class="weekdays">
        <md-button ng-repeat="(day, selected) in Repeat.weekdays" flex ng-click="Repeat.selectWeekly(day)" class="md-primary"
                   ng-class="{'md-raised' : !Repeat.weekdays[day]}" ng-disabled="!Repeat.repeatOpts.repeat">
            {{day}}
        </md-button>
    </div>
    <h1 class="md-display-1">Monthly</h1>
    <md-switch ng-model="Repeat.isMonthly" aria-label="Switch Monthly" class="md-primary" ng-disabled="!Repeat.repeatOpts.repeat"
               ng-change="Repeat.onIsMonthly(Repeat.isMonthly)">
        Enable
    </md-switch>
    <div ng-show="Repeat.isMonthly && Repeat.repeatOpts.repeat" class="animate-ng-show">
        <md-grid-list
            md-cols="7"
            md-row-height="1.5:1"
            md-gutter="0"
            class="daygrid"
            >
            <md-grid-tile
                ng-repeat="n in Repeat.daysInMonth"
                >
                <md-button
                    aria-label="day selection"
                    ng-class="{'md-raised': Repeat.repeatOpts.monthly == n}"
                    ng-click="Repeat.selectMonthly(n)">
                    {{ n }}
                </md-button>
            </md-grid-tile>
        </md-grid-list>
    </div>
    <h1 class="md-display-1">Yearly</h1>
    <md-switch ng-model="Repeat.repeatOpts.yearly" aria-label="Switch Yearly" class="md-primary" ng-disabled="!Repeat.repeatOpts.repeat">
        Enable
    </md-switch>
    <br>
</section>
