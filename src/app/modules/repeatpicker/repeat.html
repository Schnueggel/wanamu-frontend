<section class="md-whiteframe-z1">
    <md-toolbar layout="row" class="toolbar">
        <md-switch ng-model="Repeat.opts.repeat" aria-label="Switch Weekly">
            Enable alarm interval
        </md-switch>
    </md-toolbar>
    <h1 class="md-display-1">Weekly</h1>
    <div class="weekdays">
        <md-grid-list
            md-cols="7"
            md-row-height="2:1"
            md-gutter="0"
            class="weekgrid"
            >
            <md-grid-tile
                ng-repeat="(day, translated) in Repeat.weekdays"
                ng-click="Repeat.selectWeekly(day)"
                ng-class="{'wu-bg md-primary': Repeat.isInWeekly(day)}"
                aria-label="day selection"
                ng-disabled="!Repeat.opts.repeat"
                >
                {{::translated}}
            </md-grid-tile>
        </md-grid-list>
    </div>
    <h1 class="md-display-1">Monthly</h1>
    <md-switch ng-model="Repeat.isMonthly" aria-label="Switch Monthly" class="md-primary" ng-disabled="!Repeat.opts.repeat"
               ng-change="Repeat.onIsMonthlyChanged(Repeat.isMonthly)">
        Enable
    </md-switch>
    <div ng-show="Repeat.isMonthly" class="animate-ng-show">
        <md-grid-list
            md-cols="7"
            md-row-height="2:1"
            md-gutter="0"
            class="daygrid"
            >
            <md-grid-tile
                ng-repeat="n in Repeat.daysInMonth"
                ng-click="Repeat.selectMonthly(n)"
                ng-class="{'wu-bg md-primary': Repeat.isInMonthly(n)}"
                aria-label="day selection"
                ng-disabled="!Repeat.opts.repeat"
                >
                    {{ ::n }}
            </md-grid-tile>
        </md-grid-list>
    </div>
    <h1 class="md-display-1">Yearly</h1>
    <md-switch aria-label="Switch Yearly" class="md-primary" ng-disabled="!Repeat.opts.repeat">
        Enable
    </md-switch>
    <br>
</section>
