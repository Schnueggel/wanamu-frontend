<md-content class="registration" layout="column" layout-align="center center">
    <h2 class="md-display-2">Registration</h2>
    <form name="Registration.registrationform">
        <md-input-container class="md-icon-float">
            <label class="md-placeholder">{{'registration.salutation' | translate}}</label>
            <md-select ng-model="Registration.user.Profile.salutation" required name="salutation">
                <md-option ng-repeat="salutation in Registration.salutations" ng-value="salutation">{{ 'registration.salutations.' + salutation | translate}}</md-option>
            </md-select>
            <div ng-messages="Registration.userform.salutation.$error" ng-if="Registration.userform.$dirty">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>{{'registration.firstname' | translate }}</label>
            <input ng-model="Registration.user.Profile.firstname" name="firstname" required title="{{'registration.firstname' | translate }}">
            <div ng-messages="Registration.userform.firstname.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>{{'registration.lastname' | translate }}</label>
            <input ng-model="Registration.user.Profile.lastname" name="lastname" required>
            <div ng-messages="Registration.userform.lastname.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>{{'registration.email' | translate }}</label>
            <input ng-model="Registration.user.email" type="email" name="email" required>
            <div ng-messages="Registration.userform.email.$error">
                <div ng-message="required">This is required.</div>
                <div ng-message="email">This email address is not valid</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>{{'registration.password' | translate }}</label>
            <input ng-model="Registration.user.password" type="password" name="password" minlength="8">
            <div ng-messages="Registration.userform.password.$error">
                <div ng-message="minlength">Minimum length of password is 8</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>{{'registration.passwordrepeat' | translate }}</label>
            <input ng-model="Registration.passwordrepeat" type="password" name="passwordrepeat" minlength="8">
            <div ng-messages="Registration.userform.passwordrepeat.$error">
                <div ng-message="minlength">Minimum length of password is 8</div>
                <div ng-message="equal">Must be equal to password</div>
            </div>
        </md-input-container>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="Registration.save()" class="md-primary md-raised" arial-label="ok" ng-disabled="!Registration.isReadyForSave()">
                Save
            </md-button>
        </div>
    </form>
</md-content>
