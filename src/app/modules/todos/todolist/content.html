<div class="todolist">
    <md-list class="todolist">
       <wu-todo-item ng-repeat="todo in TodoList.list.Todos"
                     todo="todo"
                     setting="TodoList.user.Setting"
                     class="todo"
                     ng-if="!todo.deletedAt">
       </wu-todo-item>
    </md-list>
</div>
