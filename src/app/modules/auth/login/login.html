<div class="wu-message md-warn" ng-if="Login.confirmation" layout-padding layout-align="cetner center">
    <span flex>Please confirm your Account by following the link in the confirmation email</span>
    <md-button class="md-raised" ng-click="Login.resendConfirmation()">Resend Confirmation</md-button>
</div>
<div class="login">
    <img class="logo" src="/images/Wanamu.svg">
    <div ng-messages="Login.form.error">
        <div ng-message="error">{{Login.form.error.message}}</div>
    </div>
    <wu-login2 login-model="Login.loginScopeModel">
        <div class="md-actions" layout="column">
            <md-button class="md-primary md-raised" type="submit" ng-class="{disabled: Login.loading}" ng-click="Login.login()">{{'login.login' | translate}}</md-button>
            <md-button class="md-primary md-raised" type="button" ng-class="{disabled: Login.loading}" ng-click="Login.register()">{{'login.register' | translate}}</md-button>
        </div>
    </wu-login2>
</div>
